# ================================
# Site settings
# ================================
title: "Walidad Ali"
description: "Practical guides and explanations about tax and IRS topics."
url: "https://www.walidad.com"
baseurl: ""
locale: "en-US"
timezone: "America/Los_Angeles" # Set for San Francisco

# ================================
# Theme
# ================================
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: air

# ================================
# Plugins
# ================================
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-seo-tag

# ================================
# Collections
# ================================
collections:
  articles:
    output: true
    permalink: /articles/:path/
  case_studies:
    output: true
    permalink: /case-studies/:path/

# ================================
# Defaults
# ================================
defaults:
  # 1. THE BASELINE (Pages: Home, Consultation, About)
  - scope:
      path: ""
    values:
      layout: "single"
      author_profile: false # Bio is OFF globally
      share: false          # Share is OFF globally
      read_time: false
      classes: "wide"

  # 2. THE KNOWLEDGE BASE & CASE STUDIES (Collections)
  - scope:
      path: ""
      type: "articles"
    values:
      share: true           # Share is ON for articles
      author_profile: false # Bio stays OFF (per your request)

  - scope:
      path: ""
      type: "case_studies"
    values:
      share: true           # Share is ON for case studies
      author_profile: false # Bio stays OFF
# ================================
# Build Settings
# ================================
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
