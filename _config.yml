# ================================
# Site settings
# ================================
title: "Walidad Ali"
description: "Practical guides and explanations about tax and IRS topics."
url: "https://www.walidad.com"
baseurl: ""

# ================================
# Theme
# ================================
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: dark

# ================================
# Plugins (required by theme)
# ================================
plugins:
  - jekyll-include-cache

# ================================
# Search
# ================================
search: true
search_full_content: true

# ================================
# Author (default)
# ================================
author:
  name: "Walidad Ali"
  avatar: "/assets/images/profile.jpg"
  bio: "CPA"

# ================================
# Collections
# ================================
collections:
  articles:
    output: true
    permalink: /articles/:path/

# ================================
# Defaults
# ================================
defaults:
  - scope:
      path: ""
    values:
      layout: "single"
      author_profile: false # This centers the content for mobile/desktop
      classes: "wide"       # This removes the empty sidebar gap

# ================================
# Markdown
# ================================
markdown: kramdown
kramdown:
  input: GFM

# ================================
# Exclude from build
# ================================
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
