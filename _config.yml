# ================================
# Site settings
# ================================
title: "Walidad Ali"
description: "Practical guides and explanations about tax and IRS topics."
url: "https://www.walidad.com"
baseurl: ""
locale: "en-US"
timezone: "America/Los_Angeles" # Set for San Francisco

# ================================
# Theme
# ================================
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: air

# ================================
# Plugins
# ================================
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-seo-tag

# ================================
# Collections
# ================================
collections:
  articles:
    output: true
    permalink: /articles/:path/
  case_studies:
    output: true
    permalink: /case-studies/:path/

# ================================
# Defaults
# ================================
defaults:
  - scope:
      path: ""
    values:
      layout: "single"
      author_profile: true    # Shows the bio sidebar we set up
      author: "walidad_ali"   # Connects to _data/authors.yml
      read_time: false
      classes: "wide"
      share: true             # Enables social sharing buttons

# ================================
# Build Settings
# ================================
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
